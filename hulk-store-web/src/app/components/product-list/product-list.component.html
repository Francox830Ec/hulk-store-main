<mat-card>
  <div class="row">
    <div class="col-12">
      <div class="btn-group" style="margin-right: 5px">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
                type="button">
          <fa-icon [icon]="['fas', 'filter']"></fa-icon>
          Company: {{companyFilter}}
        </button>
        <div class="dropdown-menu">
          <a (click)="companyFilter=company" *ngFor="let company of companyList" class="dropdown-item">{{company}}</a>
          <div class="dropdown-divider"></div>
          <a (click)="companyFilter='All'" class="dropdown-item">All</a>
        </div>
      </div>
      <div class="btn-group" style="margin-right: 5px">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
                type="button">
          <fa-icon [icon]="['fas', 'filter']"></fa-icon>
          Product: {{productFilter}}
        </button>
        <div class="dropdown-menu">
          <a (click)="productFilter=product" *ngFor="let product of productList" class="dropdown-item">{{product}}</a>
          <div class="dropdown-divider"></div>
          <a (click)="productFilter='All'" class="dropdown-item">All</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th class="text-center" scope="col">#</th>
          <th scope="col">Company</th>
          <th scope="col">Product</th>
          <th class="text-end" scope="col">Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filterByCompany()">
          <th class="text-dark text-center" scope="row">{{product.identification}}</th>
          <td>{{product.company}}</td>
          <td>{{product.product}}</td>
          <td [ngClass]="product.stock <= 10 ? 'text-danger':'text-info'" class="text-end">{{product.stock}} <span
            [hidden]="product.stock > 10" class="badge bg-danger">Low</span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</mat-card>
