server:
  port: 3003
spring:
  webflux:
    base-path: /shopping-cart
  jpa:
    generate-ddl: true
    database: H2
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
